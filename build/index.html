<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta property="og:title" content="Blue Bubbles 4 Everyone"/>
    <meta property="og:description" content="A Messaging App Where Everyone Gets A Blue Bubble!"/>
    <meta property="og:type" content="website"/>
    <meta property="og:site_name" content="Blue Bubbles"/>
    <meta property="og:url" content="https://bluebubbles.fly.com"/>
    <meta property="og:image" content="./assets/preview.PNG"/>
    <meta property="og:locale" content="en_US"/>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="manifest" href="manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blue Bubbles 4 Everyone!</title>
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
    </style>
    <!-- My StyleSheet -->
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <dialog id="about_modal">
      <h1>About</h1>
      <p>App made by me, <a target="_blank" href="https://github.com/FatCatLikesBeer/">Billy :)</a></p>
      <p>This project is actually an assignment from <a target="_blank" href="https://www.theodinproject.com/lessons/nodejs-messaging-app">The Odin Project.</a></p>
      <p>Check out my <a target="_blank" href="https://billy-blog.fly.dev/">blog :)</a></p>
      <p>Check out my <a target="_blank" href="https://github.com/FatCatLikesBeer/chat-app-back-end">GitHub</a></p>
      <a target="_blank" href="https://www.flaticon.com/free-icons/comment" title="comment icons">Comment icons created by Freepik - Flaticon</a>
    </dialog>
    <div id="header">
      <h1 id="title">Blue Bubbles 4 Everyone!</h1>
      <span id="show_chats" class="material-symbols-outlined" hidden><a>arrow_forward_ios</a></span>
    </div>
    <div id="notification">
    </div>
    <div id="form_container" hidden>
      <form method="POST" id="signup_form" hidden>
        <h3>Signup</h3>
        <div class="mb-3">
          <label for="email" class="form-label">Email address:</label>
          <input type="email" class="form-control" id="signup_email" name="email"/ >
        </div>
        <div class="mb-3">
          <label for="userName" class="form-label">Username:</label>
          <input type="text" class="form-control" id="signup_userName" name="userName"/ >
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" class="form-control" id="signup_password" name="password"/ >
        </div>
        <button type="submit" id="signup_submit" class="btn btn-primary">Signup</button>
      </form>
      <form method="POST" id="login_form" hidden>
        <h3>Login</h3>
        <div class="mb-3">
          <label for="userName" class="form-label">Username:</label>
          <input type="text" class="form-control" id="login_userName" name="userName"/ >
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" class="form-control" id="login_password" name="password"/ >
        </div>
        <button type="submit" id="login_submit" class="btn btn-primary">Login</button>
        <a id="toggle_form">Signup</a>
      </form>
      <div id="guest_signup_container">
        <button type="button" id="guest_signup" class="btn btn-secondary">Continue As Guest</button>
      </div>
    </div>
    <div id="app_container" hidden disabled>
      <div class="app_section" id="chatRooms_section">
        <div id="chatRooms_container">
        </div>
      </div>
      <div class="app_section" id="messages_section">
        <div id="messages_container">
        </div>
      </div>
    </div>
  </body>
</html>
<script src="script.js" type="module"></script>
